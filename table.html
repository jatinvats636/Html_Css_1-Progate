<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Table example</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    td {
      width: 90px;
      height: 60px;
    }
  </style>
</head>

<body>
  <table border="2">
    <tr>
      <td rowspan="3"></td>
      <td colspan="4"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td rowspan="2" colspan="2"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td rowspan="2"></td>
      <td rowspan="2"></td>\
      <td colspan="2"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td colspan="2"></td>
      <td colspan="2" rowspan="1.5"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td colspan="2" rowspan="1.5"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td colspan="2"></td>
    </tr>
  </table>
</body>

</html>
